<!DOCTYPE html>
<html>
    <head>
        <title>console</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content">
            <div id="navbar">
                <div id="title">WebSocket nano console</div>
                <div id="logo">
                    <img src="logo.png" height="30px"/>
                </div>
            </div>

            <div id="console">
                <div id="stdin" class="std">
                    <form action="" onsubmit="sendMessage(event)">
                        <input id="messageText" type="text" hidden>
                        <button>send</button>
                    </form>
                </div>
                <div id="stdout" class="std">
                    >> [ RPI Output ]</br>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
