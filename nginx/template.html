<!DOCTYPE html>
<html>
<head>
    <title>rpi-pico console</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <div id="title">rpi-pico-light-controller</div>
            <div id="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Logo_symbol_PW_02.png"/>
            </div>
        </div>

        <div id="console">
            <div id="inbox">
                <div class="message info">Processing request: unlink LED GPIO.</div>
                <div class="message error">Request error: Invalid command used.</div>
                <div class="message info">Processing request: turn LED on.</div>
                <div class="message success">Request success: LED light turned on.</div>
            </div>
            <div id="controls">
                <form action="" onsubmit="sendMessage(event)">
                    <input id="messageText" type="text" hidden>
                    <button>turn LED on</button>
                </form>
                </br>
                <form action="" onsubmit="sendMessage(event)">
                    <input id="messageText2" type="text" hidden>
                    <button>turn LED off</button>
                </form>
            </div>
        </div>

        <div id="footer">
            <div id="stack">
                <img src="https://www.clipartmax.com/png/full/35-350437_rpi-logo-black-reg-print-raspberry-pi-2-logo.png"/>
                <img src="https://brandslogos.com/wp-content/uploads/images/large/debian-logo-black-and-white.png"/>
                <img src="https://www.seekpng.com/png/full/429-4296796_we-are-passionate-technologists-c-language-logo-png.png"/>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Python_icon_%28black_and_white%29.svg"/>
                <img src="https://cdn.worldvectorlogo.com/logos/fastapi-1.svg"/>
                <img src="https://cdn.icon-icons.com/icons2/2389/PNG/512/nginx_logo_icon_145035.png"/>
            </div>
            <div id="authors">szymon kolakowski and kacper dendewicz - november 2022</div>
        </div>
    </div>
